<!DOCTYPE html>
<html lang="en" style="background-color: #2a1e84;">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
  <link rel="manifest" href="./favicon/site.webmanifest">
  <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#2f3284">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <meta name="msapplication-TileColor" content="#2b5797">
  <meta name="theme-color" content="#2f3284">
  <title>3nRow</title>
  <meta name="description"
    content="3nRow is a Tic Tac Toe game, where you can play against a computer or with friends. Has multiplayer mode.">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style id="dropdown-expando-animation"></style>
  <style id="dropdown-expando-animation-interrupted-P1"></style>
  <style id="dropdown-expando-animation-interrupted-P2"></style>
  <style id="slide-declare-players-animation"></style>
  <meta property="og:title" content="3nRow" />
  <meta property="og:image" content="/og-image.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://aquaductape.github.io/3nRow/" />
  <meta property="og:description"
    content="3nRow is a Tic Tac Toe game, where you can play against a computer or with friends. Has multiplayer mode.">
</head>

<body style="overflow: hidden;">
  <div id="skip-to-game-menu"></div>
  <div class="tooltips-container"></div>
  <div id="game-status" role="region" aria-live="off" style="position: absolute; pointer-events: none; opacity: 0;">
  </div>
  <div class="game-container" style="opacity: 0;">
    <div id="settings">
    </div>
    <div class="player-btn-group">
      <div id="P1-btn-options" class="dropdown-options-menu">
        <button id="Player_1_options" class="player-btn-options pre-game" data-player-id="P1" aria-haspopup="true"
          aria-expanded="false" aria-label="player 1 settings" style="background: none;">
          <div class="player-mark" data-player-id="P1"></div>
          <div class="player-score-container">
            <div class="player-score">—</div>
          </div>
          <div class="player-options">
          </div>
        </button>
        <div class="dropdown-options-container" aria-labelledby="Player_1_options"></div>
        <div class="player-current-indicator"></div>
      </div>
      <div id="P2-btn-options" class="dropdown-options-menu">
        <button id="Player_2_options" class="player-btn-options pre-game" data-player-id="P2" aria-haspopup="true"
          aria-expanded="false" aria-label="player 2 settings" style="background: none;">
          <div class="player-mark" data-player-id="P2"></div>
          <div class="player-score-container">
            <div class="player-score">—</div>
          </div>
          <div class="player-options"></div>
        </button>
        <div class="dropdown-options-container" aria-labelledby="Player_2_options"></div>
        <div class="player-current-indicator"></div>
      </div>
    </div>
    <div class="message">
    </div>
    <div class="game">
      <div class="board pre-game transition-out" aria-hidden="true" role="grid" aria-rowcount="3" aria-colcount="3"
        aria-label="game board" class="board">
        <div class="board-background"></div>
        <div role="rowgroup">
          <div role="row" aria-rowindex="1" class="row" data-row="0">
            <div class="cell" role="gridcell" aria-colindex="1" aria-selected="false" data-column="0"
              data-selected="false" tabindex="-1" aria-label="empty">
            </div>
            <div class="cell" role="gridcell" aria-colindex="2" aria-selected="false" data-column="1"
              data-selected="false" tabindex="-1" aria-label="empty">
            </div>
            <div class="cell" role="gridcell" aria-colindex="3" aria-selected="false" data-column="2"
              data-selected="false" tabindex="-1" aria-label="empty">
            </div>
          </div>
        </div>
        <div role="rowgroup">
          <div role="row" aria-rowindex="2" class="row" data-row="1">
            <div class="cell" role="gridcell" aria-colindex="1" aria-selected="false" data-column="0"
              data-selected="false" tabindex="-1" aria-label="empty">
            </div>
            <div class="cell" role="gridcell" aria-colindex="2" aria-selected="false" data-column="1"
              data-selected="false" tabindex="-1" aria-label="empty">
            </div>
            <div class="cell" role="gridcell" aria-colindex="3" aria-selected="false" data-column="2"
              data-selected="false" tabindex="-1" aria-label="empty">
            </div>
          </div>
        </div>
        <div role="rowgroup">
          <div role="row" aria-rowindex="3" class="row" data-row="2">
            <div class="cell" role="gridcell" aria-colindex="1" aria-selected="false" data-column="0"
              data-selected="false" tabindex="-1" aria-label="empty">
            </div>
            <div class="cell" role="gridcell" aria-colindex="2" aria-selected="false" data-column="1"
              data-selected="false" tabindex="-1" aria-label="empty">
            </div>
            <div class="cell" role="gridcell" aria-colindex="3" aria-selected="false" data-column="2"
              data-selected="false" tabindex="-1" aria-label="empty">
            </div>
          </div>
        </div>
        <div aria-hidden="true" class="line-svg">
        </div>
      </div>
      <div id="game-menu"></div>
    </div>
  </div>
  </div>
  <div id="overlay"></div>
  <div class="svg-defs-container"></div>
</body>

</html>
